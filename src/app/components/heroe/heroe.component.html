<h1 class="row animated fadeIn"> Nombre Del Hereo: {{heroe.nombre | uppercase}}
    <br><br>
    <small>Fecha de Aparacion:({{heroe.aparicion | date:'y'}})</small>
</h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class="col-md-8">
        <br>
        <br>
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/DC.png" alt="DC">
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/Marvel.png" alt="Marvel">
        </div>

    </div>


</div>
